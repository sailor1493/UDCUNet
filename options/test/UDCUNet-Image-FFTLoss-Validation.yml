name: UDCUNet-SIT4-Image-FFTLoss-Validation
model_type: UDCModel
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0
scale: 1

datasets:
  test_1:
    name: SIT4-all
    type: PairedImgPSFNpyDataset
    lq_map_type: norm
    gt_map_type: norm
    lq_map_range: 1023.
    gt_map_range: 1023.
    io_backend:
      type: npy
    folders:
      rot_5:
        dataroot_lq: /home/thunder_dataset/UDC_SIT/npy/validation1/input
        dataroot_gt: /home/thunder_dataset/UDC_SIT/npy/validation1/GT
        meta_info_file: /home/chanwoo/train-lists/Validation1_input_list_0412.txt


# network structures
network_g:
  type: UDCUNet
  nf: 32
  in_nc: 4
  out_nc: 4
  depths: [2,2,2,8,2,2,2]
  DyK_size: 3

# path
path:
  pretrain_network_g: experiments/kyusu-SIT4-UDCUNet-FFTLoss/models/net_g_590000.pth
  strict_load_g: true
  param_key_g: 'params_ema'

# validation settings
val:
  save_img: true
  save_npy: true
  dng_info: /home/chanwoo/background.dng
  max_pxl: 1023.
  clamp:
    min: 0.
    max: 1.
  suffix: ~

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false